<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/newTemplate.xhtml">
        <ui:define name="content">
        <h2>Enter Credentials</h2>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value = "Email" /></td>
                    <td><h:inputText id = "usrEmail" value ="#{sessionInfo.email}">
                    <f:validator validatorId = "emailvalidation" />
                    </h:inputText>
                    </td>
                    <h:message for = "usrEmail" style = "color:red" />
                </tr>
                
                <tr>
                    <td><h:outputText value = "Password" /></td>
                    <td><h:inputSecret id = "pwd" value ="#{sessionInfo.password}"/></td>
                    <h:message for="pwd"></h:message>
                </tr>             
                <tr>
                    <td><h:commandButton value="Login" action="#{sessionInfo.check()}">
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
 </html>
