<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job home page</title>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./templates/newTemplate.xhtml">
            <ui:define name="content">
        <h:form>
            <div>
                <h1>Jobs available</h1>
            </div>
            <div>
                <h:commandButton action="adminHome" value="Go Back"/>
            </div>
            <div>
                <h:outputText value = "Enter JOB ID" />
                <h:inputText value="#{admin.jid}"/>
                <h:commandButton action="#{admin.admindeleteJobs()}" value="Delete Job"/>
                <br/>
            </div>
            <div>
                <h2>Open Jobs</h2>
                <h:dataTable value="#{admin.viewAllOpenJobs()}" var="jobList" border="1">
                    <h:column>
                        <f:facet name="header">
                        Job ID
                        </f:facet>
                        #{jobList.jid}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Job Title
                        </f:facet>
                        #{jobList.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Job Description
                        </f:facet>
                        #{jobList.desc}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Offered Pay
                        </f:facet>
                        #{jobList.pay}
                    </h:column>                
                </h:dataTable>
                <br/>
            </div>
            <div>
                <h2>Closed/Completed Jobs</h2>
                <h:dataTable value="#{admin.viewAllClosedJobs()}" var="jl" border="1">
                    <h:column>
                        <f:facet name="header">
                        Job ID
                        </f:facet>
                        #{jl.jid}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Job Title
                        </f:facet>
                        #{jl.title}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Job Description
                        </f:facet>
                        #{jl.desc}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                        Offered Pay
                        </f:facet>
                        #{jl.pay}
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
