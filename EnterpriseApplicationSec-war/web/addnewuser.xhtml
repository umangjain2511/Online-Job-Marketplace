<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <h:head>
        <title>User Registration</title>
    </h:head>
    
        <h:body>
            <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                            template="./templates/newTemplate.xhtml">
                <ui:define name="content">
             <h:form>
            <h2>Registration</h2>
            <table>
            	<tr>
                    <td>
                            <h:outputText value = "First Name" />
                    </td>
                    <td>
                        <h:inputTextarea cols = "60" value="#{admin.fname}"/>
                    </td>
	        </tr>
            	<tr>
                    <td>
                            <h:outputText value = "Last Name" />
                    </td>
                    <td>
                        <h:inputTextarea cols = "60" value="#{admin.lname}"/>
                    </td>
	        </tr>
            	<tr>
                    <td>
                            <h:outputText value = "Email" />
                    </td>
                    <td>
                        <h:inputTextarea cols = "60" value="#{admin.adminemail}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                            <h:outputText value = "User Password" />
                    </td>
                    <td>
                        <h:inputTextarea cols = "60" value="#{admin.pass}"/>
                    </td>
                </tr>
            	<tr>
                    <td>
                            <h:outputText value = "User Role" />
                    </td>
                    <td>
                        <h:inputTextarea cols = "60" value="#{admin.urole}"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h:commandButton action="#{admin.addUser()}" value="Add"/>
                    </td>
                </tr>
            </table>
            </h:form>
            </ui:define>
            </ui:composition>
        </h:body>
    
</html>
