<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job Results</title>
    </h:head>
    <h:body>
        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        template="./templates/newTemplate.xhtml">
            <ui:define name="content">
        <h:form>
            <h:commandButton action="freelancerHome" value="Go Home"/>
            <br/>
            <br/>
            <h:outputText value = "Enter JOB ID" />
            <h:inputText value="#{sessionInfo.jid}"/>
            <h:commandButton action="#{sessionInfo.jobApply()}" value="Apply"/>
            <h:commandButton action="#{sessionInfo.jobRevoke()}" value="Revoke"/>
            <br/>
            <br/>
            <h2>All Open Jobs</h2>
            <h:dataTable value="#{sessionInfo.browseOpenJobs()}" var="jobList" border="1">
            <h:column>
            <f:facet name="header">
            Job ID
            </f:facet>
            #{jobList.jid}
            </h:column>

            <h:column>
            <f:facet name="header">
            Job Title
            </f:facet>
            #{jobList.title}
            </h:column>

            <h:column>
            <f:facet name="header">
            Job Description
            </f:facet>
            #{jobList.desc}
            </h:column>

            <h:column>
            <f:facet name="header">
            Offered Pay
            </f:facet>
            #{jobList.pay}
            </h:column>                
            </h:dataTable>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
